<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="/header"></th:block>

<body class="hold-transition login-page">

    <div class="login-box">
        <div class="login-logo">
            <img src="../static/images/chicago_logo.png" th:src="@{/images/chicago_logo.png}"
                 style = "width: 180px; height: 65px; margin-bottom: 0.75em;">
            <br/>
            <h1><b>DBMS PP1</b> WebApp</h1>
        </div>
        <div class="login-box-body">
            <!-- /login?error=true -->
            <div th:if="${#request.getParameter('error') == 'true'}" class="text-red text-center">
                Login Failed!!! Reason :
                <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                      th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                    Static summary
                </span>
            </div>
            <div th:if="${#request.getParameter('logoutSuccess') == 'true'}" class="text-light-blue text-center">Successfully Logged Out</div>

            <h4 class="login-box-msg">Sign In</h4>

            <form name="login-form" th:action="@{/j_spring_security_check}" method="POST">
                <div class="form-group has-feedback">
                    <input name="username" type="text" class="form-control" placeholder="Username">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input name="remember-me" type="checkbox"> Remember Me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-6">
                        <input name="submit" type="submit" value="Sign In" class="btn btn-primary btn-block btn-flat"/>
                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                    <div class="col-xs-6">
                        <input type="reset" value="Clear" class="btn btn-danger btn-block btn-flat"/>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <div class="row text-center">
                <p>- OR -</p>
                <a href="#" class="col-xs-6">I forgot my password</a>
                <a th:href="@{/register}" class="text-center col-xs-6">Register now</a>
            </div>

            <br>
            Username/pass:
            <ul>
                <li>dbuser1/123</li>
                <li>dbadmin1/123</li>
            </ul>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });
    </script>

</body>

</html>
