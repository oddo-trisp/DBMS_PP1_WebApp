<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="/header"></th:block>

<body class="hold-transition register-page">

    <div class="register-box">
        <div class="register-logo">
            <div style="display:inline-block">
                <h1 style="display:inline; font-family: 'Monoton', cursive;">311CI</h1>
                <h1 style="display:inline;">webapp</h1>
            </div>
        </div>

        <div class="register-box-body">
            <!-- /login?error=true -->
            <div th:if="${#request.getParameter('error') == 'true'}" class="text-red text-center">
                Register Failed!!! Reason :
                <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                      th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                    Static summary
                </span>
            </div>

            <h4 class="login-box-msg">Become a new member</h4>

            <form action="/registration" method="POST" th:object="${appUser}">
                <div class="form-group has-feedback">
                    <input type="text" name="username" th:required="required" th:field="*{userName}" class="form-control" placeholder="Username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" th:required="required" th:field="*{email}" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" th:required="required" th:field="*{address}" placeholder="Address">
                    <span class="glyphicon glyphicon-home form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" th:required="required" th:field="*{password}" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" th:required="required"> I agree to the <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-xs-6">
                        <input name="submit" type="submit" value="Register" class="btn btn-primary btn-block btn-flat"/>
                    </div>
                    <!-- /.col -->
                    <!-- /.col -->
                    <div class="col-xs-6">
                        <input type="reset" value="Clear" class="btn btn-danger btn-block btn-flat"/>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <p style="margin-top:20px;">
                <a th:href="@{/login}" class="text-center">I already have a membership. Sign In.</a>
            </p>
        </div>
        <!-- /.form-box -->
    </div>
    <!-- /.register-box -->

    <!-- jQuery 3 -->
    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });

        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });
    </script>
</body>
</html>
