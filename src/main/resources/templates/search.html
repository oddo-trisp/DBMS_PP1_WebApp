<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/header"></th:block>
    <link href="../static/css/search.css" th:href="@{/css/search.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <title th:utext="${title}"></title>
</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<div class="container">
    <div class="row">
        <div id="search-by-zip" class="col-md-6">
            <h4>ZIP CODE search:</h4>
            <p class="description">Search the database for incidents in a <i>specific Zip Code.</i></p>
            <form th:action="@{/search/zip}" th:method="POST" >
                <input type="text" name="zipcode" placeholder="Zip Code">
                <div class="button_div">
                    <button type="submit"> Search </button>
                </div>
            </form>
        </div>
        <div id="search-by-address" class="col-md-6">
            <h4>ADDRESS search:</h4>
            <p class="description">Search the database for incidents in a <i>specific Address.</i></p>
            <form th:action="@{/search/address}" th:method="POST" >
                <input type="text" name="address" placeholder="Address">
                <div class="button_div">
                    <button type="submit"> Search </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- include footer.html -->
<th:block th:include="/_footer"></th:block>

<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
<script>
    $(document).ready( function () {
        $('#res-table').DataTable({
            "bFilter" : false
        });
    } );
</script>

</body>

</html>
